name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'  # Run on tags like v1.0.0

jobs:
  release:
    name: Build & Upload Binaries
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Required to create releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build Go binary
        run: |
          mkdir -p dist
          go build -gccgoflags=-static -o dist/hello_go go/hello.go

      - name: Build C++ binary (Alpine static)
        run: |
          docker run --rm \
            -v "$PWD":/src \
            -w /src/go \
            alpine:latest \
            sh -c "apk add --no-cache g++ musl-dev make && make && cp hello /srv/dist/hello_go"

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/hello_go
            dist/hello_cpp
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

